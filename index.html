<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Mobile-menu</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="page home">
      <section class="home__hero hero-home">
        <div class="hero-home__container container">
          <!-- Image format from an image service.: https://picsum.photos/id/237/width/height -->

          <!-- x1 -->
          <img
          style="object-fit: cover"
            src="https://picsum.photos/id/237/320/240"
            srcset="
            https://picsum.photos/id/237/320/240 1200w, 
            https://picsum.photos/id/237/640/480 2000w, 
            https://picsum.photos/id/237/960/720 3000w 
            "
            sizes="(max-width: 710px) 240px,
            (max-width: 991px) 320px,
            640px"
            alt="Cute puppy"
            width="320"
            height="240"
          />
          <picture>
            <source 
            srcset="https://picsum.photos/id/237/640/480"
            meadia="(min-width: 600px)"
            />
            <source 
            srcset="https://picsum.photos/id/237/960/720"
            meadia="(min-width: 601px)"
            />
            <img src="https://picsum.photos/id/237/320/240" alt="Cute puppy">
          </picture>

          <!-- x2 -->
          <img
            src="https://picsum.photos/id/237/640/480"
            alt="Cute puppy"
            width="320"
            height="240"
          />

          <!-- x3 -->
          <img
            src="https://picsum.photos/id/237/960/720"
            alt="Cute puppy"
            width="320"
            height="240"
          />
        </div>
      </section>
      <section class="home__responsive responsive-home">
        <div class="responsive-home__container container">
          <img src="https://unsplash.it/960/480" alt="A random image" />
          <div class="responsive-home__background"></div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script defer src="./js/mobile-menu.js"></script>
  </body>
</html>
